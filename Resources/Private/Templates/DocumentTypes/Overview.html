{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace m=TYPO3\Media\ViewHelpers}
<div class="row container">
    <div class="default-header"
         style="max-width: 100%; background: url('{m:uri.image(image: headerImage)}') no-repeat center center; background-size: cover !important;">
    </div>
</div>

<div class="row">
    <div class="columns small-12">
        {breadcrumbMenu -> f:format.raw()}
    </div>
</div>
<div class="row">
    <div class="columns small-12">
        <h1>{node.properties.title}</h1>
    </div>
</div>
<section class="row" data-content="event-list">
    <dl class="accordion columns small-12" data-accordion>
        <f:for each="{kataTypes}" as="type" iteration="iterator">
            <dd class="accordion-navigation active">
                <a href="#panel{iterator.index}">
                    <h2>{type.label}</h2>
                </a>
                <div id="panel{iterator.index}" class="content">
                    <div class="row background-gray-light">
                        <div class="columns small-101 large-10 small-offset-1">
                            <dl>
                                <f:for each="{kataSeries}" as="series">
                                    <f:if condition="{series.parent.identifier} == {type.identifier}">
                                        <dd>
                                            <neos:link.node node="{series}">
                                            <h3>{series.label}</h3>
                                                {series.properties.description}
                                            </neos:link.node>
                                        </dd>
                                    </f:if>
                                </f:for>
                            </dl>
                        </div>
                    </div>
                </div>
            </dd>
        </f:for>
    </dl>
</section>
